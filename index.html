<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>社内DX課題ヒアリングシート</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📊 社内DX課題ヒアリングシート</h1>
            <p class="subtitle">ARISガイドの皆様の貴重なご意見をお聞かせください</p>
        </header>

        <form id="hearingForm" class="form">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <span class="progress-text" id="progressText">0% 完了</span>

            <!-- 基本情報 -->
            <section class="section">
                <h2>👤 基本情報</h2>
                <div class="form-group">
                    <label for="name">お名前（任意）</label>
                    <input type="text" id="name" name="name" placeholder="匿名でも構いません">
                </div>
            </section>

            <!-- 主な質問 -->
            <section class="section">
                <h2>💡 DX化に関するご相談</h2>
                <div class="form-group required">
                    <label for="currentIssues">現在の業務で困っていること・改善したいことを教えてください <span class="required-mark">*</span></label>
                    <textarea id="currentIssues" name="currentIssues" rows="8" placeholder="例：
• 月次レポート作成に丸一日かかる
• 手作業でのデータ集計が大変
• システムが重くて作業効率が悪い
• 情報共有がうまくいかない
• データの入力ミスが多い
• 同じ作業を何度も繰り返している

どのようなことでも構いません。詳しく教えてください。" required></textarea>
                </div>
            </section>

            <!-- フリー記述欄 -->
            <section class="section">
                <h2>💭 その他・要望欄</h2>
                <div class="form-group">
                    <label for="freeComment">その他、DX化について思うこと、要望、質問など、何でも自由にお書きください</label>
                    <textarea id="freeComment" name="freeComment" rows="6" placeholder="例：
• 理想的な改善案や自動化のアイデア
• 過去に試したことがある取り組み
• 他部署で成功している事例
• 技術的な制約や社内ルール
• 予算や時期についての考え
• その他どんな小さなことでも

どのようなことでも構いません。気軽にお聞かせください。"></textarea>
                </div>
            </section>

            <div class="submit-section">
                <button type="submit" class="submit-btn" id="submitBtn">📤 ヒアリング内容を送信</button>
                <button type="button" class="download-btn" id="downloadBtn">💾 回答をダウンロード</button>
            </div>
        </form>

        <div id="successMessage" class="success-message" style="display: none;">
            <h3>✅ ありがとうございました！</h3>
            <p>ヒアリング内容を受け取りました。いただいた貴重なご意見を参考に、DX化プロジェクトを進めてまいります。</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
